[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name          tail
    Tag           kube.*
    Path          /var/log/containers/*.log
    Parser        docker
    DB            /var/log/flb_kube.db
    Mem_Buf_Limit 5MB

[FILTER]
    Name     kubernetes
    Match    kube.*
    Kube_URL https://kubernetes.default.svc:443

[OUTPUT]
    Name  stackdriver
    Match *
    ProjectID  ${FLUENT_STACKDRIVER_PROJECT_ID}
    LogName  ${FLUENT_STACKDRIVER_LOG_NAME}
    Logstash_Format On
    Retry_Limit False
